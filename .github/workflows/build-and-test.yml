name: Build & Test

on:
  push:
    branches:
      - "**"
  workflow_run:
    workflows:
      - "Auto merge of approved pull requests with passed checks"
    types:
      - completed

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [16]

    steps:
      - name: "checkout"
        uses: actions/checkout@v3

      - name: "setup node"
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}

      - name: "Cache node modules"
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: "install"
        run: npm ci

      # - name: "test"
      #   run: npm run test

  build:
    if: ${{ github.even == 'push' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [16]

    steps:
      - name: "checkout"
        uses: actions/checkout@v3

      - name: "echo"
        id: echo
        run: |
          echo ${{ github.event }}

      - name: "setup node"
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}

      - name: "Cache node modules"
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: "install"
        run: npm ci

      # - name: "build"
      #   run: npm run build

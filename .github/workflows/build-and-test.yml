name: Build & Test

on:
  push:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [16]

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup node"
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}

      - name: "Cache node modules"
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: "Install"
        run: npm ci

      # - name: "Test"
      #   run: npm run test

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [16]

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup node"
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}

      - name: "Cache node modules"
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: "Install"
        run: npm ci


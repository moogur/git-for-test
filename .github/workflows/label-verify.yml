name: Verify labels in PR

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - opened
      - synchronize
      - reopened

jobs:
  label-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: zwaldowski/match-label-action@v2
        with:
          allowed_multiple: approved,
            type:feature,
            type:style,
            type:test,
            type:bugfix,
            type:docs,
            type:refactor,
            type:perf,
            type:config,
            type:build,
            type:ci

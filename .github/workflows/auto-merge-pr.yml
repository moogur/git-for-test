name: "Auto merge of approved pull requests with passed checks"

on:
  pull_request:
    types:
      - labeled
  check_suite:
    types:
      - completed
  status: {}

jobs:
  auto-merge:
    if: ${{ github.event.label.name == 'approved' }}
    runs-on: ubuntu-latest
    steps:
      - name: "Automerge PR"
        uses: "pascalgn/automerge-action@v0.14.3"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_METHOD: "squash"
          MERGE_LABELS: "approved,!work in progress"
          MERGE_REMOVE_LABELS: "approved"
          MERGE_COMMIT_MESSAGE: "pull-request-title"
          MERGE_RETRIES: "6"
          MERGE_RETRY_SLEEP: "10000"
          UPDATE_LABELS: "disable"
          MERGE_DELETE_BRANCH: true

  test-workflow:
    needs: auto-merge
    steps:
      - name: "Invoke workflow - Build & Test"
        uses: "benc-uk/workflow-dispatch@v1"
        with:
          workflow: "Build & Test"
          token: ${{ secrets.GITHUB_TOKEN }}

  release-draft-workflow:
    needs: auto-merge
    steps:
      - name: "Invoke workflow - Create release drafter"
        uses: "benc-uk/workflow-dispatch@v1"
        with:
          workflow: "Create release drafter"
          token: ${{ secrets.GITHUB_TOKEN }}

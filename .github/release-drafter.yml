name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

change-template: "- $TITLE (#$NUMBER) @$AUTHOR"

categories:
  - title: "üöÄ New Features"
    collapse-after: 3
    labels:
      - "type:feature"
      - "type:style"
      - "type:test"
  - title: "üêû Bugs Fixes"
    collapse-after: 3
    labels:
      - "type:bugfix"
  - title: "üìö Documentation"
    collapse-after: 3
    labels:
      - "type:docs"
  - title: "üß∞ Maintenance"
    collapse-after: 3
    labels:
      - "type:refactor"
      - "type:perf"
  - title: "üõ† Configuration"
    collapse-after: 3
    labels:
      - "type:config"
      - "type:build"
      - "type:ci"

version-resolver:
  major:
    labels:
  minor:
    labels:
      - "type:feature"
      - "type:style"
      - "type:docs"
      - "type:perf"
  patch:
    labels:
      - "type:bugfix"
      - "type:build"
      - "type:ci"
      - "type:refactor"
      - "type:test"
      - "type:config"
